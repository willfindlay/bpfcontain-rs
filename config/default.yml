# Log level
verbosity: INFO

daemon:
  # Path to logfile
  logFile: /var/log/bpfcontain.log
  # Path to pidfile
  pidFile: /run/bpfcontain.pid
  # Working directory
  workDir: /var/lib/bpfcontain

policy:
  # Path to policy directory
  dir: /var/lib/bpfcontain/policy

bpf:
  # Possible values: [allow, deny, taint, info, warn]
  auditLevel: [deny, taint, info, warn]
