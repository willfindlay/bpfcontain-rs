[package]
name = "bpfcontain"
version = "0.1.0"
authors = ["William Findlay <william@williamfindlay.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "bpfcontain"

[lib]
name = "bpfcontain"

[[bench]]
name = "overhead"
harness = false

[dependencies]
anyhow = "1.0.36"
libbpf-rs = "0.6.1"
clap = "2.33.3"
libc = "0.2.81"
daemonize = "0.4.1"
log = "0.4.11"
simple_logger = "1.11.0"
goblin = "0.3.0"
plain = "0.2.3"
bitflags = "1.2.1"
serde_yaml = "0.8.14"
serde = { version = "1.0.118", features = ["derive"] }
glob = "0.3.0"
config = "0.10.1"
nix = "0.19.1"

[build-dependencies]
libbpf-cargo = "0.4.0"
bindgen = "0.56.0"

[dev-dependencies]
criterion = "0.3.3"
