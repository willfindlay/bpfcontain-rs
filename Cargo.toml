[package]
name = "bpfcontain"
version = "0.0.5"
authors = ["William Findlay <william@williamfindlay.com>"]
edition = "2018"

[[bin]]
name = "bpfcontain"

[[test]]
name = "integration"
path = "tests/lib.rs"

[lib]
name = "bpfcontain"

[dependencies]
anyhow = "1.0.36"
#libbpf-rs = "0.7.0"
libbpf-rs = { git = "https://github.com/willfindlay/libbpf-rs", branch = "merge-cargo-libbpf-builder" }
clap = "2.33.3"
libc = "0.2.81"
daemonize = "0.4.1"
log = "0.4.11"
goblin = "0.3.0"
bitflags = "1.2.1"
serde_yaml = "0.8.14"
serde = { version = "1.0.118", features = ["derive"] }
glob = "0.3.0"
config = "0.10.1"
nix = "0.19.1"
regex = "1.4.3"
lazy_static = "1.4.0"
enum_dispatch = "0.3.5"
log4rs = "1.0.0"
procfs = "0.9.1"
fs2 = "0.4.3"
plain = "0.2.3"

[build-dependencies]
bindgen = "0.56.0"
glob = "0.3.0"
uname = "0.1.1"
libbpf-cargo = { git = "https://github.com/willfindlay/libbpf-rs", branch = "merge-cargo-libbpf-builder" }

[dev-dependencies]
ctor = "0.1.20"
